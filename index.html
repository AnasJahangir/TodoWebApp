                <div class="text-center mb-3">
                  <p>Sign in with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">

                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1" >

                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
  
                <p class="text-center">or:</p>
  
                <!-- Email input -->
                <div class="form-floating mb-3">

                </div>

                <!-- Password input -->
                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password">

                </div>
  
        
                <!-- Submit button -->
                <button onclick="login()" class="btn btn-primary btn-block mb-4" >Sign in</button>
  
              
              </div>
            </div>

                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>

                <!-- Name input -->
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="rname" placeholder="Name" name="name">

                </div>

                   <div class="form-floating mb-3">

                    <label for="floatingInput">Email</label>
                  </div>
  
  
                <!-- Password input -->
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="rpass" placeholder="Password" name="password"> 
                  <label for="floatingPassword">Password</label>
                </div>
  
  
                <!-- Repeat Password input -->
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="rrpass" placeholder="Repeat password" name="repeat password">
                  <label for="floatingPassword">Repeat Password</label>
                </div>
  
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked="" aria-describedby="registerCheckHelpText" autocompleted="" data-gtm-form-interact-field-id="0">
                  <label class="form-check-label" for="registerCheck">
                    I have read and agree to the terms
                  </label>
                </div>
  
                <!-- Submit button -->
                <button class="btn btn-primary btn-block mb-3" onclick="(signUp())">Sign in</button>
